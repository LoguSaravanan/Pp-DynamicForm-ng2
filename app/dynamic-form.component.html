<div>
    <form [formGroup]="form">
        <div *ngFor="let question of questions" class="row">
            <df-question [question]="question" [form]="form"></df-question>
        </div>
        <div class="row">

            <button class="btn waves-effect waves-light" type="submit" name="submitButton" (click)="onSubmit($event)" onclick="javascript:submitHandler(event);"
                [disabled]="!form.valid">Submit
                <i class="material-icons right">send</i>
            </button>

        </div>
    </form>
    <!--<div *ngIf="payLoad" class="row">
        <strong>Saved the following values</strong>
        <br>{{payLoad}}
    </div>-->

    <div class="row">
        <div class="col s12">
            <label for="fromJS">Request Body</label>
            <pre id="fromJS" class="materialize-textarea"></pre>
            <!--<textarea  id="fromJS"  class="materialize-textarea"></textarea>
          <label for="fromJS">Request Body</label>-->

        </div>
    </div>

</div>
